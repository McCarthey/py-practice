<html>
<style>
    body,
    html {
        background-color: #ddd;
        padding: 20px;
        margin: 0;
    }

    .pseudo-element-section {
        position: relative;
    }

    .white-paper {
        width: 400px;
        height: 160px;
        position: relative;
        z-index: 10;
    }

    .white-paper .content {
        width: 400px;
        height: 160px;
        background-color: #fff;
    }

    .white-paper::before,
    .white-paper::after {
        content: '';
        display: block;
        position: absolute;
        bottom: 10px;
        width: 250px;
        height: 20px;
        box-shadow: 0 10px 10px #666;
        z-index: -9;
    }

    .white-paper::before {
        left: 4px;
        transform: rotate(-3deg)
    }

    .white-paper::after {
        right: 4px;
        transform: rotate(3deg)
    }

    .btn-shadow-section {
        margin-top: 100px;
        position: relative;
        z-index: 11;
    }

    .btn-shadow {
        display: block;
        background: linear-gradient(#67a9d8, #4c82bb);
        width: 180px;
        height: 35px;
        text-decoration: none;
        color: #fff;
        line-height: 35px;
        border-radius: 5px;
        box-shadow: 0 5px 0 #25578d;
        padding-left: 40px;
        text-align: center;
        font-size: 14px;
        font-weight: bold;
    }

    .btn-shadow::before {
        content: '1';
        display: inline-block;
        width: 40px;
        height: 35px;
        background: linear-gradient(#346fad, #1f4e81);
        border-radius: 5px 0 0 5px;
        box-shadow: 0 5px 0 #18385a;
        position: absolute;
        border-right: 1px solid #245992;
        top: 0;
        left: 0;
        font-size: 18px;
        color: #acd1ec;
        font-weight: normal;
    }

    /* 遮罩弹框 水平垂直都居中 */

    .dialog_box {
        display: inline-block;
        vertical-align: middle;
        position: relative;
        width: 400px;
        height: 300px;
        background-color: #fff;
    }

    .dialog_container {
        display: none;
        text-align: center;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, .35);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
    }

    /* 垂直居中关键 */

    .dialog_container::after {
        display: inline-block;
        content: '';
        width: 0;
        height: 100%;
        vertical-align: middle;
    }
</style>

<body>
    <div class="pseudo-element-section">
        <div class="white-paper">
            <!-- <img src="./vaas.jpg" alt="" class="content"> -->
            <div class="content"></div>
        </div>
    </div>
    <div class="btn-shadow-section">
        <a href="#" class="btn-shadow">NUMBER ONE!</a>
    </div>
    <div class="dialog_container">
        <div class="dialog_box"></div>
    </div>
</body>

<script>
    var btn = document.querySelector('.btn-shadow')
    var dialog = document.querySelector('.dialog_container')
    btn.addEventListener('click', () => {
        if (dialog.style.display === 'none') {
            dialog.style.display = 'block'
        } else {
            dialog.style.display = 'none'
        }
    })
</script>

</html>
