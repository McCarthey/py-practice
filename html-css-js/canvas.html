<html>

<head>
    <title>canvas</title>
    <style>
        #canvas {
            width: 600px;
            height: 500px;
        }
    </style>
</head>

<body>
    <p>我们可以通过html属性‘width’，‘height’来设置canvas的宽高，不可以通过 css 属性来设置宽高。因为通过 css 属性设置的宽高会使 canvas 内的图像按照 300*150 时的比例放大或缩小</p>
    <canvas id="canvas" width="400" height="240"></canvas>
    <script src="./canvas.js"></script>
</body>

</html>
