<html>

<head>
  <style>
    /* 两栏布局：利用float + margin-left */
    .box {
      /* 创建bfc，防止float元素造成的父元素高度塌陷，其他的内容块就会自动排版上去, 也可通过伪元素清除浮动解决（如下.box::after） */
      overflow: hidden;
      margin-bottom: 10px;
    }

    /*
    .box::after {
      clear: both;
      display: block;
      height: 0;
      content: "";
    }
    */

    .left {
      float: left;
      height: 200px;
      width: 200px;
      background-color: gray;
    }

    .right {
      height: 150px;
      background-color: lightgray;
      margin-left: 210px;
    }

    /* 两栏布局：利用flex + flex-grow */
    .box2 {
      display: flex;
      height: 150px;
    }

    .left2 {
      width: 200px;
      background-color: gray;
      margin-right: 10px;
    }

    .right2 {
      background-color: lightgray;
      flex-grow: 1;
    }

    /* 三栏布局：float + margin */
    .wrap {
      background: #eee;
      overflow: hidden;
      padding: 20px;
      height: 200px;
    }

    .left3 {
      width: 200px;
      height: 200px;
      float: left;
      background: coral;
    }


    .right3 {
      width: 120px;
      height: 200px;
      float: right;
      background: lightblue;
    }

    .mid3 {
      margin-left: 220px;
      height: 200px;
      background: lightpink;
      margin-right: 140px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left">左侧</div>
    <div class="right">右侧</div>
  </div>
  内容内容内容内容内容内容内容内容内容内容
  内容内容内容内容内容内容内容内容内容内容
  内容内容内容内容内容内容内容内容内容内容
  内容内容内容内容内容内容内容内容内容内容
  内容内容内容内容内容内容内容内容内容内容
  内容内容内容内容内容内容内容内容内容内容
  内容内容内容内容内容内容内容内容内容内容
  内容内容内容内容内容内容内容内容内容内容
  内容内容内容内容内容内容内容内容内容内容

  <div class="box2">
    <div class="left2">左侧</div>
    <div class="right2">右侧</div>
  </div>

  <div class="wrap">
    <div class="left3">左侧</div>
    <div class="right3">右侧</div>
    <!-- NOTE: 必须把中间的主题内容放在最下方，否则右侧会被中间挤下去 -->
    <div class="mid3">中间</div>
  </div>
</body>

</html>
