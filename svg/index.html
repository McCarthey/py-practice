<html>

<style>
    svg {
        overflow: hidden;
    }

    .path-demo {
        width: 1000px;
        height: 1000px;
    }
</style>

<body>
    <h1>My first SVG</h1>
    <img src="./loading.svg" width="500" />
    <svg width="300" height="66" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="gradient">
                <stop offset="0" stop-color="#eee" />
                <stop offset="50%" stop-color="#999" />
                <stop offset="100%" stop-color="#eee" />
            </linearGradient>
        </defs>
        <rect x="0" y="0" width="300" height="66" fill="#eee">
        </rect>
        <rect x="0" y="0" width="80" height="66" fill="url(#gradient)">
            <animate attributeName="x" from="0" to="300" dur="1.5s" repeatCount="indefinite" />
        </rect>
        <text x="100" y="70%" font-size="205" fill="url(#gradient)">ISUX Design</text>
        <text font-family="microsoft yahei" font-size="30" y="160" x="160">
            <!-- <animate attributeName="x" from="160" to="60" begin="0s" dur="3s" repeatCount="indefinite" /> -->
            <animate attributeName="opacity" from="1" to="0" begin="0s" dur="3s" repeatCount="indefinite" />
        </text>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <text x="0" y="15" fill="red" transform='rotate(30 20,40)'>I love SVG</text>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
            <path id="path1" d="M75,20 a1,1 0 0,0 100,12" />
        </defs>
        <a xlink:href="https://mccarthey.top" target="_blank">
            <text x="10" y="100" style="fill:red;">
                <textPath xlink:href="#path1">I love SVG I love SVG</textPath>
            </text>
        </a>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg">
        <rect x="50" y="50" width="200" height="100" rx="20" ry="20"
            style="fill:aquamarine;fill-opacity: .3; stroke:blueviolet;stroke-width: 4; stroke-opacity: .3;" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:#f00; stroke-width: 2;" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <polygon points="100,10 40,180 180,40 20,40 160,180" style="fill:lime; stroke:purple; stroke-width: 2;"
            fill-rule="evenodd" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <path d="M150 0 L75 200 L0 0 Z" stroke="red" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="path-demo">
        <path id="path" fill="none" stroke="#000" stroke-width="1px" d="M452,293c0,0,0-61,72-44c0,0-47,117,81,57
    s5-110,10-67s-51,77.979-50,33.989" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="path-demo">
        <path d="M10 10 H90 V90 H10 Z" fill="transparent" stroke="black" />
        <!-- 也可以使用相对坐标表示 -->
        <path d="M20 20 h80 v80 h-80 z" fill="transparent" stroke="black" />

        <!-- 三次贝塞尔曲线C -->
        <path d="M110 110 c0 100, 100 100, 100 0" fill="transparent" stroke="black" />
        <!-- 可以使用跟在C命令后面的S命令简写成一段斜率不变的对称贝塞尔曲线 -->
        <path d="M110 200 c40 60, 60, 60, 100 0, s 60 -60, 100 0" stroke="black" fill="transparent" />

        <!-- 二次贝塞尔曲线Q -->
        <path d="M110 300 q50 -50, 100, 0" stroke="black" fill="transparent" />
        <path d="M110 300 q50 -50, 100, 0 s50 50,100 0" stroke="black" fill="transparent" />

        <!-- 弧线 -->
        <path d="M80 80
           A 45 45, 0, 0, 0, 125 125
           L 125 80 Z" fill="green" />
        <path d="M230 80
           A 45 45, 0, 1, 0, 275 125
           L 275 80 Z" fill="red" />
        <path d="M80 230
           A 45 45, 0, 0, 1, 125 275
           L 125 230 Z" fill="purple" />
        <path d="M230 230
           A 45 45, 0, 1, 1, 275 275
           L 275 230 Z" fill="blue" />
    </svg>

    <!-- <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1000" height="400">

        <title>Applying a gradient background to text in SVG</title>

        <defs>

            <linearGradient id="filler" x="0%" y="100%">

                <stop stop-color="olivedrab" offset="0%"></stop>

                <stop stop-color="peru" offset="20%"></stop>

                <stop stop-color="goldenrod" offset="40%"></stop>

                <stop stop-color="firebrick" offset="60%"></stop>

                <stop stop-color="thistle" offset="80%"></stop>

                <stop stop-color="sandybrown" offset="100%"></stop>

            </linearGradient>

        </defs>

        <text x="100" y="70%" font-size="120" fill="url(#filler)">ISUX Design</text>

    </svg> -->

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1000" height="400">
        <defs>
            <mask id="textMask">
                <rect x="0" y="0" width="1000" height="400" fill="#111">
                </rect>
                <defs>
                    <linearGradient id="textGradient">
                        <stop offset="0" stop-color="#111" />
                        <stop offset="50%" stop-color="#444" />
                        <stop offset="100%" stop-color="#111" />
                    </linearGradient>
                </defs>
                <rect x="0" y="0" width="100" height="400" fill="url(#textGradient)">
                    <animate attributeName="x" from="-200" to="600" dur="1.5s" repeatCount="indefinite" />
                </rect>
            </mask>
        </defs>
        <text x="0" y="70%" font-size="120" fill="#000" mask="url(#textMask)">今日头条</text>
    </svg>
</body>

</html>
